name: Publish TorrentHandler

on:
  push:
    tags:
      - v*

permissions:
  contents: write

jobs:
  publish:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Build Release
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"
          .\scripts\build-release.ps1

      - name: Package Release Assets
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"

          $root = Get-Location
          $releaseDir = Join-Path $root "bin\Release"
          $staging = Join-Path $root "artifacts\release"
          $templateConfig = Join-Path $root "config.template.json"
          $tag = $env:GITHUB_REF_NAME

          if (-not (Test-Path $staging)) {
            throw "Missing staging directory: $staging"
          }

          if (Test-Path $templateConfig) {
            Copy-Item $templateConfig -Destination (Join-Path $staging "config.json") -Force
          }

          $zipPath = Join-Path $root "artifacts\TorrentHandler-$tag.zip"
          if (Test-Path $zipPath) { Remove-Item $zipPath -Force }
          Compress-Archive -Path (Join-Path $staging "*") -DestinationPath $zipPath

      - name: Publish Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/TorrentHandler-${{ github.ref_name }}.zip
