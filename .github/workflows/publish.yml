name: Publish TorrentHandler

on:
  push:
    tags:
      - v*

permissions:
  contents: write

jobs:
  publish:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Build Release
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"
          .\scripts\build-release.ps1

      - name: Package Release Assets
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"

          $root = Get-Location
            $artifactExe = Join-Path $root "artifacts\TorrentHandler.exe"
            if (-not (Test-Path $artifactExe)) {
              throw "Missing release executable: $artifactExe"
            }

      - name: Publish Release
        uses: softprops/action-gh-release@v2
        with:
            files: artifacts/TorrentHandler.exe
